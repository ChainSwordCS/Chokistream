plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
	id 'eclipse'
	id 'org.openjfx.javafxplugin' version '0.0.13'
	id 'maven-publish'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

javafx {
    version = "17.0.2"
    modules = [ 'javafx.controls', 'javafx.swing' ]
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'
    implementation 'org.jcodec:jcodec:0.2.5'
	implementation 'org.jcodec:jcodec-javase:0.2.5'
}

application {
    // Define the main class for the application.
    mainClass = 'chokistream.Main'
}

jar {
	duplicatesStrategy = DuplicatesStrategy.EXCLUDE

	manifest {
		attributes 'Main-Class': 'chokistream.Main'
	}
	from {
        configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
	into 'res', {
		from 'res'
	}
	from('..') {
		include 'LICENSE'
	}
	baseName 'chokistream'
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			groupId = 'chokistream'
			artifactId = 'chokistream'
			version = System.getenv("GITHUB_VER")+'-'+System.getenv("GITHUB_OS")
			
			from components.java
		}
	}
	repositories {
		maven {
			name = "GitHubPackages"
			url = "https://maven.pkg.github.com/Eiim/Chokistream"
			credentials {
				username = System.getenv("GITHUB_ACTOR")
				password = System.getenv("GITHUB_TOKEN")
			}
		}
	}
}